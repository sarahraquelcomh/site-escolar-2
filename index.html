<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Domingos Vieira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Logo.png" alt="Logo EducaMais" class="logo">
            <h1>Escola Domingos Vieira</h1>
        </div>
    </header>

    <main>
        <section class="form-section">
            <h2>Justificativa de Falta</h2>
            <form id="justificativaForm">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

                <label for="turma">Turma:</label>
                <input type="text" id="turma" name="turma" placeholder="Ex: 2º Ano A" required>

                <label for="data">Data da falta:</label>
                <input type="date" id="data" name="data" required>

                <label for="motivo">Motivo da falta:</label>
                <textarea id="motivo" name="motivo" rows="4" placeholder="Descreva o motivo da falta" required></textarea>

                <label>
                    <input type="checkbox" id="atestado">
                    Possui atestado médico
                </label>

                <label for="arquivoAtestado" class="atestadoLabel">Anexar atestado (opcional):</label>
                <input type="file" id="arquivoAtestado" name="arquivoAtestado" accept="image/*, .pdf">

                <label for="perdeu">Perdeu algo por causa da falta?</label>
                <select id="perdeu" name="perdeu">
                    <option value="nada">Nada</option>
                    <option value="prova">Prova</option>
                    <option value="atividade">Atividade</option>
                    <option value="outro">Outro</option>
                </select>

                <button type="submit" class="enviar-btn">Enviar Justificativa</button>
            </form>
        </section>
    </main>

    <div id="notificacao" class="notificacao">Justificativa enviada com sucesso!</div>

    <footer>
        <p>&copy; 2025 Escola Domingos Vieira | Sistema inspirado no SIAEP</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
